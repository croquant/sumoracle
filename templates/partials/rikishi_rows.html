{% for rikishi in object_list %}
<tr>
    <td>{{ rikishi.rank }}</td>
    <td>
        <a href="{% url 'rikishi-detail' rikishi.id %}">{{ rikishi.name }}</a>
    </td>
    <td>{{ rikishi.name_jp }}</td>
    <td>
        {% if rikishi.intai %}Retired{% else %}Active{% endif %}
    </td>
</tr>
{% endfor %}
{% if page_obj.has_next %}
<tr hx-get="{% url 'rikishi-list' %}?page={{ page_obj.next_page_number }}{{ query_params }}"
    hx-trigger="revealed"
    hx-swap="outerHTML">
    <td colspan="4">Loading...</td>
</tr>
{% endif %}
