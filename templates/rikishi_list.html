{% extends "base.html" %}

{% block title %}Rikishi{% endblock %}

{% block content %}
<div class="card my-3">
    <div class="card-body">
        <h2 class="card-title">Rikishi</h2>
        <p>
            <a href="{{ toggle_url }}">
                {% if active_only %}Show all{% else %}Show active{% endif %}
            </a>
        </p>
        <table id="rikishi-table" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Japanese</th>
                </tr>
            </thead>
            <tbody>
                {% include "partials/rikishi_rows.html" %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
